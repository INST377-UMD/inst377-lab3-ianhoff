<html>
    <head>
        <link rel="stylesheet" href="Lab3Style.css">
    </head>

    <body>
        <div class = "headerfooter">
            <h1>Lab 3 - Rock Paper Scissors</h1>
        </div>

        
        <ul id = "navbar">
            <li><a href="https://www.testudo.umd.edu/">Testudo</a></li>
            <li><a href="https://docs.google.com">Google Docs</a></li>
            <li><a href="https://youtube.com">Youtube</a></li>
        </ul>

        <div id = "main">
            <div id = "form">
                <h2>Please choose one of the following.</h2>
                <form>
                    <div id = "nameTextBox">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div id ="rockpaperscissors">
                        <label for="rps">Your choice:</label>
                        <select id="rps" name="rps">
                            <option value="rock">Rock</option>
                            <option value="paper">Paper</option>
                            <option value="scissors">Scissors</option>
                        </select>
                    </div>

                    <input type="submit" value="Submit"><br><br>
                </form>
            </div>

            <div id = "sidebar"> 
                <h2><b><u>Rules</u><br><br>
                    You must choose Rock, Paper or Scissors<br><br>
                    The Combos are as follows:</b></h2>
                <ul>
                    <li>Rock beats scissors</li>
                    <li>Scissors beats paper</li>
                    <li>Paper beats rock</li>
                </ul>
            </div>
        </div>
        <div class = "headerfooter">
            <footer>This is a footer</footer>
        </div>
    </body>
</html>
